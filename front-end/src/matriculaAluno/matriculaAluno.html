<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Sistema escolar</title>
        <link rel="stylesheet" href="matriculaAluno.css">
    </head>

    <body>
        <div class="container">
            <h1>Preencha Seus Dados Para Fazer a Matrícula</h1>
            <form id="meuFormulario">

                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input
                        type="text"
                        id="cpf"
                        name="cpf"
                        pattern="\d{11}"
                        placeholder="Digite apenas números"
                        title="CPF inválido"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" id="dataNascimento" name="dataNascimento">
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input
                        type="password"
                        id="senha"
                        name="senha"
                        placeholder="Digite Sua Senha"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirme a Senha:</label>
                    <input
                        type="password"
                        id="confirmarSenha"
                        name="confirmarSenha"
                        placeholder="Digite Sua Senha Novamente"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="enderecoEth">Endereço Ethereum:</label>
                    <input
                        type="text"
                        id="enderecoEth"
                        name="enderecoEth"
                        pattern="0[xX][0-9a-fA-F]{40}"
                        placeholder="Digite o seu endereço Ethereum. Exemplo: 0x123ABC..."
                        title="endereco eth inválido"
                    >

                    <span class="avisoEnderecoEth">
                        &lpar;caso não tenha endereço ethereum crie um clicando 
                        <a
                            href="../gerarChavesETH/gerarChavesEth.html"
                            target="_blank"
                        >
                            aqui
                        </a>&rpar;
                    </span>
                </div>

                <div class="form-group">
                    <label for="comboboxCurso">Escolha o curso:</label>
                    <select id="comboboxCurso">
                        <!-- <option value="opc1">Programação Python</option>
                        <option value="opc2">Inteligência Artificial</option>
                        <option value="opc3">Desenvolvimento Web</option>
                        <option value="opc4">Arduino</option> -->
                    </select>
                </div>

                <div class="form-group">
                    <input type="submit" value="Efetuar Matrícula">
                </div>
            </form>
        </div>
        <script src="matriculaAluno.js"></script>
    </body>
</html>
