        <!-- formulário -->
        <div class="container mt-5">
            <form id="meuFormulario">
                <div class="mb-3">
                    <label for="inputNome" class="form-label">Nome Completo</label>
                    <input class="form-control" type="text" id="inputNome" required>
                </div>
                <div class="mb-3">
                    <label for="inputCpf" class="form-label">CPF</label>
                    <input class="form-control" type="number" id="inputCpf" required>
                </div>
                <div class="mb-3">
                    <label for="inputDataNascimento" class="form-label">Data de Nascimento</label>
                    <input class="form-control" type="date" id="inputDataNascimento" required>
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input class="form-control" type="email" id="inputEmail" placeholder="exemplo@gmail.com" required>
                </div>
                <div class="mb-4">
                    <label for="inputSenha" class="form-label">Senha</label>
                    <input class="form-control" type="password" id="inputSenha" aria-describedby="senhaAjudaInline" required>
                    <span id="senhaAjudaInline" class="form-text">
                        Senha deve ter entre 8 a 30 caracteres.
                    </span>
                </div>
                <div class="mb-3">
                    <label for="inputConfirmarSenha" class="form-label">Corfirmar Senha</label>
                    <input class="form-control" type="password" id="inputConfirmarSenha" placeholder="Digite Sua Senhas Novamente" required>
                </div>
                <div class="mb-3">
                    <label for="inputEnderecoEthereum" class="form-label">Digite Seu Endereço Ethereum</label>
                    <input class="form-control mb-2" type="text" id="inputEnderecoEthereum" placeholder="Digite Seu Endere&ccedil;o Ethereum" aria-describedby="EnderecoAjuda">
                    <span id="EnderecoAjuda" class="form-text">
                        &lpar;Caso n&atilde;o tenha um endere&ccedil;o Ethereum, crie um aqui&rpar;

                        <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#gerarChaves">
                          Gerar Endereço Ethereum
                        </button>
                    </span>


                    <div class="modal fade" id="gerarChaves" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
                      <div class="modal-dialog modal-xl">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="ModalLabel">Gerador de Contas Ethereum</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <form>
                              <div class="mb-1">
                                <label for="chavePrivada" class="form-label">Chave Privada</label>
                                <input
                                  type="text"
                                  id="chavePrivada"
                                  name="chavePrivada"
                                  class="form-control"
                                  readonly
                                >
                              </div>

                              <button type="button" class="btn btn-primary btn-sm mb-5" onclick="copyPrivateKeyToClipboard()" id="btnCopiarChavePrivada">copiar</button>

                              <div class="mb-1">
                                <label for="endereco" class="form-label">Endere&ccedil;o</label>
                                <input
                                    type="text"
                                    id="endereco"
                                    name="endereco"
                                    class="form-control"
                                    readonly
                                >                                
                              </div>
                              
                              <button type="button" class="btn btn-primary btn-sm mb-5" onclick="copyAddressToClipboad()" id="btnCopiarEndereco">copiar</button>
                              
                              <script src="../../dist/bundle.js"></script>
                            </form>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="btnGerar">Gerar Endereço</button>
                          </div>
                        </div>
                      </div>
                    </div>




                </div>
                <div class="mb-3">
                  <label for="comboboxCurso" class="form-label">Escolha o curso</label>
                  <select class="form-select" aria-label="Default select example" id="comboboxCurso">
                  </select>
                </div>

                <button type="submit" class="btn btn-primary">Fazer Matr&iacute;cula</button>
            </form>
        </div>
