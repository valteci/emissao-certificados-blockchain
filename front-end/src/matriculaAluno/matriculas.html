        <!-- formulário -->
        <div class="container mt-5">
            <form>
                <div class="mb-3">
                    <label for="inputNome" class="form-label">Nome Completo</label>
                    <input class="form-control" type="text" id="inputNome">
                </div>
                <div class="mb-3">
                    <label for="inputCpf" class="form-label">CPF</label>
                    <input class="form-control" type="number" id="inputCpf">
                </div>
                <div class="mb-3">
                    <label for="inputDataNascimento" class="form-label">Data de Nascimento</label>
                    <input class="form-control" type="date" id="inputDataNascimento">
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input class="form-control" type="email" id="inputEmail" placeholder="exemplo@gmail.com">
                </div>
                <div class="mb-4">
                    <label for="inputSenha" class="form-label">Senha</label>
                    <input class="form-control" type="password" id="inputSenha" aria-describedby="senhaAjudaInline">
                    <span id="senhaAjudaInline" class="form-text">
                        Senha deve ter entre 8 a 30 caracteres.
                    </span>
                </div>
                <div class="mb-3">
                    <label for="inputConfirmarSenha" class="form-label">Corfirmar Senha</label>
                    <input class="form-control" type="password" id="inputConfirmarSenha" placeholder="Digite Sua Senhas Novamente">
                </div>
                <div class="mb-3">
                    <label for="inputEnderecoEthereum" class="form-label">Digite Seu Endereço Ethereum</label>
                    <input class="form-control" type="text" id="inputEnderecoEthereum" placeholder="Digite Seu Endere&ccedil;o Ethereum" aria-describedby="EnderecoAjuda">
                    <span id="EnderecoAjuda" class="form-text">
                        &lpar;Caso n&atilde;o tenha um endere&ccedil;o Ethereum, crie um aqui&rpar;
                    </span>
                </div>
                <div class="mb-3">
                  <label for="inputEscolhaCurso" class="form-label">Escolha o curso</label>
                  <select class="form-select" aria-label="Default select example">
                    <option value="1" selected>Ci&ecirc;ncia de Dados</option>
                    <option value="2">Desenvolvimento Web</option>
                    <optoin value="3">Programa&ccedil;&atilde;o em Blockchain</optoin>
                    <option value="4">Banco de dados</option>
                    <option value="5">Governan&ccedil;a de TI</option>
                  </select>
                </div>

                <button type="submit" class="btn btn-primary">Fazer Matr&iacute;cula</button>
            </form>
